<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <!-- Swap out "Roboto" for the font(s) you want to use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->

    <!-- Your own CSS -->

  <body>
    <!-- Navbar -->
    <!-- https://getbootstrap.com/docs/4.4/components/navbar -->
    <!-- I'm using the "navbar-light" color scheme, and a custom background color, defined in my styles.css -->
    <!-- Because the navbar has a "container" inside, it has gutters (spacing) on the left and right -->
    <!-- https://getbootstrap.com/docs/4.4/components/navbar/#containers -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Our team</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.google.com">Rest of the internet</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">More content coming soon</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Full width Jumbotron -->
    <!-- https://getbootstrap.com/docs/4.4/components/jumbotron/ -->
    <div class="jumbotron">
      <h1 class="display-4">Our team</h1>
      <p class="lead">We have a top team of data scientists and software engineers.</p>
      <hr class="my-4">
      <p>Want to learn more about data science?</p>
      <a class="btn btn-primary btn-lg" href="https://www.google.com/search?q=data+science" role="button">Learn more</a>
    </div> 

  <!-- Table -->
  <table>

    <!-- Optional JavaScript -->
